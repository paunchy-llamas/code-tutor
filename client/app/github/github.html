<div class="container-tutor-profile" ng-controller="gitHubDataController">
  <div>  
    <div class="row">
      <div class="col-md-12">
        <span>
            <h4>
              <span ng-show="repoData">
                Github Repositories for {{userData.name}}
              </span>
            </h4>
        </span>      
      </div>
    </div>
    <div ng-repeat="repo in repoData | filter:searchText  | orderBy:predicate:reverse">
      <div class="row list-group-item">
        <div class="col-md-6">
          <h4>
            <a href="{{repo.html_url}}" target="_blank" >
                {{repo.name}}
              </br>
            </a>
            <small>{{repo.description}}</small>
          </h4>
        </div>
        <div class="col-sm-6">
          <dl class="dl-horizontal">
            <dt>Last Updated:</dt>
            <dd>{{repo.updated_at | date : short : timezone}}</dd>
            <dt>Created:</dt>
            <dd>{{repo.created_at| date : short : timezone}}</dd>
          </dl>
        </div>
    </div>
  </div>
</div>  
</div>
